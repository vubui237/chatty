<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">
		<input ng-model="userName" type="text" placeholder="Username">
	<form ng-submit="addMessage(userName, newMessage)">
		<input ng-model="newMessage" type="text" placeholder="Message">
	</form>

	<div ng-repeat="message in messages track by $index">
    {{message.username}} : {{message.message}} : {{message.time | date: 'shortTime'}}
    </div>

</div>
